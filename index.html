<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 vertical-center-row" id="gameBox">
                <h1>Trivial Game</h1>
                <br><br>
                <div id="timer"></div>
                <br><br>
                <button type="button" class="btn-start">Start Game!</button>

                <div id="questionBox"></div>
                <br><br>
                <div class="buttonBox">
                    <button type="button" id="btn0" class="btn"><span id="choice0"></span></button>
                    <button type="button" id="btn1" class="btn"><span id="choice1"></span></button>
                    <button type="button" id="btn2" class="btn"><span id="choice2"></span></button>
                    <button type="button" id="btn3" class="btn"><span id="choice3"></span></button>
                </div>

                <div class="col-md-8" id="progressBox">
                    
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>;
    <script src="app.js"></script>
</body>
</html>
