<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Skateboarding Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <!-- <script src="assets/javascript/app.js"></script> -->
</head>
<body>
    <header>
        <br><br>
        <h1>Skateboarding Trivia Game</h1>
        <p>Test your knowledge of skateboarding!</p>
        <br><br>
    </header>
    <br><br>
    <section class="container">
        <div class="row">
            <div class="jumbotron">
                <br><br>
                <h2 id="start">Press Start!</h2>

                <div id="questionDiv"></div>
                <div id="message"></div>

                <div id="answerDiv">
                    <button class="col-md-12" class ="answer" id="answer0"></button>
                    <button class="col-md-12" class ="answer"
                    id="answer1"></button>
                    <button class="col-md-12" class ="answer" id="answer2"></button>
                    <button class="col-md-12" class ="answer" id="answer3"></button>
                </div>    
            
            
                <img src="" id="img">
                <div id="timerDiv"></div>

                <div id="buttons">
                    <button type="button" class="startButton">Start</button>
                    <button type="button" class="resetButton">Reset</button>
                </div> 
                <br><br>  
                
                <div id="score"></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="assets/javascript/app.js"></script>
        
    </section>
</body>
</html>
